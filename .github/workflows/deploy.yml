# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy to Azure Web App

on:
    push:
        branches:
            - main
        paths:
            - "docs/**"
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        permissions: 
            contents: read #This is required for actions/checkout
            
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up .NET Core
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: | 
                    8.0.x
                    9.0.x

            - name: Build components
              run: dotnet build ./src/LumexUI -c Release

            - name: Publish
              run: dotnet publish ./docs/LumexUI.Docs -c Release -o lumexui

            - name: Upload artifact for deployment job
              uses: actions/upload-artifact@v4
              with:
                  name: .net-app
                  path: lumexui

    deploy:
        runs-on: ubuntu-latest
        needs: build
        permissions:
            id-token: write #This is required for requesting the JWT
            contents: read #This is required for actions/checkout

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v4
              with:
                  name: .net-app

            - name: Login to Azure
              uses: azure/login@v2
              with:
                  client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4F8D500C06394F92904A16E943E7F5E3 }}
                  tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0F326C2391164EEBA2D094D498AAF1B4 }}
                  subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EF211173BDA84F60923C6228CADA533F }}

            - name: Deploy to Azure Web App
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v3
              with:
                  app-name: "lumexui-v2"
                  slot-name: "Production"
                  package: .
